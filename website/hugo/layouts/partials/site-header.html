<header>
  <div class="pb0 pb2-m pb3-l {{ .Site.Params.background_color_class | default "bg-black" }}">
    {{ partial "site-navigation.html" . }}

    <div class="tc pv2 ph2 ph4-ns">
      <h1 class="f2 f1-m f-subheadline-l fw2 presage-red mb0 lh-title">
        {{ .Title | default .Site.Title }}
      </h1>

	{{ partial "svg/presage-small.svg" . }}

      {{ with .Params.description }}
        <h2 class="fw1 f5 f4-m f3-l presage-silver measure-wide-l center lh-copy mt3 mb4">
          {{ . }}
        </h2>
      {{ end }}
    </div>
  </div>
</header>
